<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background-color: #00ff00; /* グリーンバック */
      overflow: hidden;
      width: 1920px;
      height: 1080px;
    }
    #black-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background-color: #000000; /* 上部140pxを黒背景に */
      z-index: 1;
    }
    #container {
      position: absolute;
      top: 40px; /* 黒背景内で中央寄せ */
      width: 100%;
      height: 60px;
      overflow: hidden;
      z-index: 2;
    }
    #ticker {
      white-space: nowrap;
      position: absolute;
      color: white;
      font-size: 40px;
      background: rgba(0, 0, 0, 0.7); /* テロップ背景 */
      padding: 10px;
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="black-bar"></div>
  <div id="container">
    <div id="ticker">読み込み中...</div>
  </div>

  <script>
    async function fetchNews() {
      try {
        const response = await fetch('http://localhost:3000/election-news');
        const data = await response.json();
        const ticker = document.getElementById('ticker');
        ticker.textContent = data.headlines || '選挙関連の速報は現在ありません';

        // サイズ測定用に一旦表示
        ticker.style.left = '100%';

        // 待機して幅を測定
        setTimeout(() => {
          const textWidth = ticker.offsetWidth;
          const containerWidth = document.getElementById('container').offsetWidth;

          const distance = containerWidth + textWidth;
          const speed = 100; // px/秒
          const duration = distance / speed;

          // アニメーション設定
          ticker.style.transition = 'none';
          ticker.style.left = `${containerWidth}px`;

          // スクロール開始
          setTimeout(() => {
            ticker.style.transition = `left ${duration}s linear`;
            ticker.style.left = `-${textWidth}px`;
          }, 100);
        }, 100);
      } catch (e) {
        document.getElementById('ticker').textContent = 'ニュース読み込みエラー: ' + e.message;
      }
    }

    fetchNews();
    setInterval(fetchNews, 30000); // 30秒ごとに更新
  </script>
</body>
</html>
