<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>選挙ニュースティッカー</title>
  <style>
    #ticker {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      font-family: 'Noto Sans JP', sans-serif;
      left: 100%;
      top: 40px; /* 表示位置はそのまま */
    }

    #container {
      position: relative;
      width: 100%;
      height: 75px; /* 元: 60px → +15px */
      overflow: hidden;
      background: black;
    }

    body {
      margin: 0;
      background-color: #00ff00; /* OBS用グリーンバック */
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <div id="ticker">読み込み中...</div>
  </div>

  <script>
    const ticker = document.getElementById('ticker');
    const container = document.getElementById('container');

    // スクロール開始関数
    function startScroll() {
      const textWidth = ticker.offsetWidth;
      const containerWidth = container.offsetWidth;
      const distance = containerWidth + textWidth;
      const speed = 70; // px/秒（← 以前は100）
      const duration = distance / speed;

      // 初期位置リセット
      ticker.style.transition = 'none';
      ticker.style.left = containerWidth + 'px';

      // 少し遅れてスタート
      setTimeout(() => {
        ticker.style.transition = `left ${duration}s linear`;
        ticker.style.left = `-${textWidth}px`;
      }, 50);

      // 終わったら再スタート
      ticker.ontransitionend = () => {
        startScroll();
      };
    }

    // ニュース取得・表示
    async function fetchNews() {
      try {
        const response = await fetch('/election-news');
        const data = await response.json();

        if (!data.headlines || data.headlines.length === 0) {
          ticker.textContent = '選挙関連の速報は現在ありません';
        } else {
          const text = data.headlines
            .map(h => h.time ? `${h.title}（${h.time}）` : h.title)
            .join(' ◆ ');
          ticker.textContent = text;
        }

        // 再スタート
        ticker.style.transition = 'none';
        ticker.style.left = container.offsetWidth + 'px';

        setTimeout(() => {
          startScroll();
        }, 100);

      } catch (e) {
        ticker.textContent = 'ニュース読み込みエラー: ' + e.message;
      }
    }

fetchNews();
setInterval(fetchNews, 10 * 60 * 1000); // 10分ごとにニュース取得
  </script>
</body>
</html>
