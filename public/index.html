<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>選挙ニュースティッカー</title>
  <style>
    #ticker {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      font-family: 'Noto Sans JP', sans-serif;
      left: 100%;
      top: 40px;
    }
    #container {
      position: relative;
      width: 100%;
      height: 60px;
      overflow: hidden;
      background: black;
    }
    body {
      margin: 0;
      background-color: #00ff00;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <div id="ticker">読み込み中...</div>
  </div>

  <script>
    async function fetchNews() {
      try {
        const response = await fetch('/election-news');
        const data = await response.json();
        const ticker = document.getElementById('ticker');

        if (!data.headlines || data.headlines.length === 0) {
          ticker.textContent = '選挙関連の速報は現在ありません';
          return;
        }

        // 「タイトル（時間）」を◆でつなぐ
        const text = data.headlines.map(h => h.time ? `${h.title}（${h.time}）` : h.title).join(' ◆ ');

        ticker.textContent = text;

        // スクロールアニメーション
        ticker.style.transition = 'none';
        ticker.style.left = '100%';

        setTimeout(() => {
          const textWidth = ticker.offsetWidth;
          const containerWidth = document.getElementById('container').offsetWidth;
          const distance = containerWidth + textWidth;
          const speed = 100; // px/秒
          const duration = distance / speed;

          ticker.style.transition = `left ${duration}s linear`;
          ticker.style.left = `-${textWidth}px`;

          ticker.addEventListener('transitionend', () => {
            ticker.style.transition = 'none';
            ticker.style.left = '100%';

            setTimeout(() => {
              ticker.style.transition = `left ${duration}s linear`;
              ticker.style.left = `-${textWidth}px`;
            }, 100);
          }, { once: true });
        }, 100);

      } catch (e) {
        document.getElementById('ticker').textContent = 'ニュース読み込みエラー: ' + e.message;
      }
    }

    fetchNews();
    setInterval(fetchNews, 5 * 60 * 1000);
  </script>
</body>
</html>
