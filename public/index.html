<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>選挙ニュースティッカー</title>
  <style>
    #ticker {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      font-family: 'Noto Sans JP', sans-serif;
      left: 100%;
      top: 35px;
    }

    #container {
      position: relative;
      width: 100%;
      height: 75px;
      overflow: hidden;
      background: black;
    }

    body {
      margin: 0;
      background-color: #00ff00;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <div id="ticker">読み込み中...</div>
  </div>

  <script>
    const ticker = document.getElementById('ticker');
    const container = document.getElementById('container');

    let newsText = ''; // 現在のニュース保存
    let fetchInterval = 60 * 1000; // 毎60秒で更新

    function startScroll(callback) {
      const textWidth = ticker.offsetWidth;
      const containerWidth = container.offsetWidth;
      const distance = containerWidth + textWidth;
      const speed = 100; // px/sec
      const duration = distance / speed;

      ticker.style.transition = 'none';
      ticker.style.left = containerWidth + 'px';

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          ticker.style.transition = `left ${duration}s linear`;
          ticker.style.left = `-${textWidth}px`;
        });
      });

      ticker.ontransitionend = () => {
        if (typeof callback === 'function') callback();
      };
    }

    async function fetchNewsAndScroll() {
      try {
        const response = await fetch('/election-news?_t=' + Date.now()); // キャッシュ防止
        const data = await response.json();

        let text = '';

        if (!data.headlines || data.headlines.length === 0) {
          text = '選挙関連の速報は現在ありません';
        } else {
          text = data.headlines
            .map(h => h.time ? `${h.title}（${h.time}）` : h.title)
            .join(' ◆ ');
        }

        // 変化があれば更新
        if (text !== newsText) {
          newsText = text;
          ticker.textContent = newsText;
        }

        startScroll(() => {
          setTimeout(fetchNewsAndScroll, 100); // スクロール完了後すぐ次へ
        });

      } catch (e) {
        ticker.textContent = 'ニュース取得エラー: ' + e.message;
        setTimeout(fetchNewsAndScroll, fetchInterval);
      }
    }

    // 初期呼び出し
    fetchNewsAndScroll();
  </script>
</body>
</html>
