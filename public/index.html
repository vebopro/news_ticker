<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>選挙ニュースティッカー</title>
  <style>
    #ticker {
      position: absolute;
      white-space: nowrap;
      color: white;
      font-size: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      font-family: 'Noto Sans JP', sans-serif;
      left: 100%;
      top: 40px;
    }
    #container {
      position: relative;
      width: 100%;
      height: 60px;
      overflow: hidden;
      background: black;
    }
    body {
      margin: 0;
      background-color: #00ff00;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <div id="ticker">読み込み中...</div>
  </div>

  <script>
    const ticker = document.getElementById('ticker');
    const container = document.getElementById('container');
    let animationRunning = false;

    // スクロール開始関数
    function startScroll() {
      const textWidth = ticker.offsetWidth;
      const containerWidth = container.offsetWidth;
      const distance = containerWidth + textWidth;
      const speed = 100; // px/秒
      const duration = distance / speed;

      // 位置初期化（右端）
      ticker.style.transition = 'none';
      ticker.style.left = containerWidth + 'px';

      // 少し遅らせてスクロール開始
      setTimeout(() => {
        ticker.style.transition = `left ${duration}s linear`;
        ticker.style.left = `-${textWidth}px`;
      }, 50);

      // 終了時に再帰的に開始
      ticker.ontransitionend = () => {
        startScroll();
      };
    }

    // ニュース取得と表示更新
    async function fetchNews() {
      try {
        const response = await fetch('/election-news');
        const data = await response.json();

        if (!data.headlines || data.headlines.length === 0) {
          ticker.textContent = '選挙関連の速報は現在ありません';
        } else {
          const text = data.headlines
            .map(h => h.time ? `${h.title}（${h.time}）` : h.title)
            .join(' ◆ ');
          ticker.textContent = text;
        }

        // スクロール再スタート（既に動いてたら止めてから）
        ticker.style.transition = 'none';
        ticker.style.left = container.offsetWidth + 'px';

        // 少し待ってからスクロール開始
        setTimeout(() => {
          startScroll();
        }, 100);

      } catch (e) {
        ticker.textContent = 'ニュース読み込みエラー: ' + e.message;
      }
    }

    // 初回と5分ごとに取得
    fetchNews();
    setInterval(fetchNews, 5 * 60 * 1000);
  </script>
</body>
</html>
